workflows:
    react-native:
        name: React Native App
        environment:
            vars:
                XCODE_WORKSPACE: "exploreApp"
                XCODE_SCHEME: "exploreApp"
            node: latest
        scripts:
            - npm install
            - echo "sdk.dir=$HOME/programs/android-sdk-macosx" > "$FCI_BUILD_DIR/android/local.properties"
            - |
                # build Android
                cd android
                ./gradlew assembleDebug
            - |
                # build iOS
                cd ios
                pod install
                xcodebuild build -workspace "$XCODE_WORKSPACE.xcworkspace" -scheme "$XCODE_SCHEME" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO
        artifacts:
            - android/app/build/outputs/**/**/*.apk
            - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
        publishing: 
          email:
            recipients:
              - ahmadfathonizumaro@gmail.com
              - toniebe48@gmail.com
            notify:
              success: true
              failure: false